<app-header></app-header>

<div class="overview-service-page">
  <!-- TITLE -->
  <div class="service-title">
    <a class="icon-back" routerLink="/home/overview-sector">
      <i
        class="pi pi-angle-left"
        style="font-size: 1.5rem; margin-right: 8px"
      ></i>
      Dịch vụ
    </a>

    <a class="icon-center">Thông tin</a>

    <a class="icon-close" routerLink="/home/overview-sector">
      <i class="pi pi-times icon-close"></i>
    </a>
  </div>

  <div class="overview-sector-wrapper">
    <!-- FORM EDIT SERVICE -->
    <form [formGroup]="serviceForm" class="sector-form">
      <div class="title-form">
        <span class="font-bold block mb-2">Thông tin chung</span>
      </div>
      <div class="form-detail-content">
        <!-- Dropdown to select sector -->
        <div class="detail-content-input1">
          <p style="margin-bottom: 5px; color: #9ea1a5">
            Chọn lĩnh vực <span>*</span>
          </p>
          <p-dropdown
            [options]="sectors"
            formControlName="sector_id"
            optionLabel="name"
            placeholder="Chọn lĩnh vực"
            optionValue="_id"
            [style]="{ width: '100%', 'max-width': '650px' }"
          />
          <br />
        </div>

        <div class="detail-content-input1">
          <p style="margin-bottom: 5px; color: #9ea1a5">
            Tên lĩnh vực <span>*</span>
          </p>
          <input
            type="text"
            formControlName="name"
            class="input-field"
            placeholder="Nhập tên lĩnh vực"
          />
          <br />
        </div>

        <div class="detail-content-input2">
          <p style="margin-bottom: 5px; color: #9ea1a5">
            Mã lĩnh vực <span>*</span>
          </p>
          <input
            type="text"
            formControlName="code"
            class="input-field"
            placeholder="Nhập mã lĩnh vực"
          />
          <br />
        </div>
      </div>
      <div class="form-detail-checkbox">
        <span>Cài đặt trạng thái</span>
        <div class="form-checkbox">
          <div class="flex align-items-center">
            <p-radioButton
              name="status"
              value="1"
              formControlName="status"
              inputId="ACTIVE"
            />
            <label for="ACTIVE" class="ml-2" style="margin-left: 10px"
              >Hoạt động</label
            >
          </div>

          <div class="flex align-items-center">
            <p-radioButton
              name="status"
              value="0"
              formControlName="status"
              inputId="INACTIVE"
            />
            <label for="INACTIVE" class="ml-2" style="margin-left: 10px"
              >Dừng hoạt động</label
            >
          </div>
        </div>
      </div>
    </form>
  </div>

  <div class="overview-service-footer" #footer>
    <p-button
      label="Hủy"
      severity="danger"
      [style]="{ width: '100px', height: '30px' }"
      (click)="onCancel()"
    />
    <p-button
      label="Lưu"
      [outlined]="true"
      severity="secondary"
      [style]="{ width: '100px', height: '30px' }"
      [disabled]="!serviceForm.valid"
      (click)="onSubmitFormEditService()"
    />
  </div>
</div>
