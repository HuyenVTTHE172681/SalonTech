<app-header></app-header>

<div class="overview-page">
  <div class="service-title">
    <a class="icon-back" routerLink="/customer">
      <i
        class="pi pi-angle-left"
        style="font-size: 1.5rem; margin-right: 8px"
      ></i>
      Thêm khách hàng
    </a>

    <a class="icon-close" routerLink="/customer">
      <i class="pi pi-times icon-close"></i>
    </a>
  </div>

  <div class="overview-service-page">
    <div class="overview-sector-wrapper">
      <!-- FORM EDIT SERVICE -->
      <form [formGroup]="customerForm" class="sector-form">
        <div class="form-information">
          <div class="title-form">
            <span class="font-bold block mb-2">Khai báo thông tin chung</span>
          </div>
          <div class="form-detail-content">
            <div class="detail-content-input1">
              <p style="margin-bottom: 5px; color: #9ea1a5">
                Mã khách hàng<span>*</span>
              </p>
              <input
                type="text"
                formControlName="code"
                class="input-field"
                placeholder="Nhập mã salon"
              />
              <br />
            </div>

            <div class="detail-content-input2">
              <p style="margin-bottom: 5px; color: #9ea1a5">
                Tên khách hàng <span>*</span>
              </p>
              <input
                type="text"
                formControlName="name"
                class="input-field"
                placeholder="Nhập tên Salon"
              />
              <br />
            </div>

            <div class="address">
              <p style="margin-bottom: 5px; color: #9ea1a5">
                Tỉnh/ Thành phố <span>*</span>
              </p>
              <div class="address-input">
                <div class="detail-content-input2">
                  <input
                    type="text"
                    formControlName="city"
                    class="input-field"
                    placeholder="Tỉnh/ thành phố"
                  />
                  <br />
                </div>

                <div class="detail-content-input2">
                  <input
                    type="text"
                    formControlName="district"
                    class="input-field"
                    placeholder="Quận/Huyện"
                  />
                  <br />
                </div>

                <div class="detail-content-input2">
                  <input
                    type="text"
                    formControlName="commune"
                    class="input-field"
                    placeholder="Phường xã"
                  />
                  <br />
                </div>
              </div>
            </div>

            <div class="detail-content-input2">
              <p style="margin-bottom: 5px; color: #9ea1a5">
                Địa chỉ chi tiết <span>*</span>
              </p>
              <input
                type="text"
                formControlName="address"
                class="input-field"
                placeholder="Nhập địa chỉ chi tiết..."
              />
              <br />
            </div>

            <div class="detail-content-input2">
              <p style="margin-bottom: 5px; color: #9ea1a5">
                Email <span>*</span>
              </p>
              <input
                type="text"
                formControlName="email"
                class="input-field"
                placeholder="Nhập email"
              />
              <br />
            </div>

            <div class="detail-content-input2">
              <p style="margin-bottom: 5px; color: #9ea1a5">
                Số điện thoại <span>*</span>
              </p>
              <input
                type="text"
                formControlName="email"
                class="input-field"
                placeholder="Nhập số điện thoại"
              />
              <br />
            </div>
          </div>
        </div>
        <div class="cover-picture">
          <div class="picture-action">
            <div class="avatar">
              <img [src]="" height="200" alt="avatar" />
              <ng-template #noImage
                ><p
                  style="text-align: center; color: #9ea1a5; margin-top: 120px"
                >
                  Upload picture
                </p></ng-template
              >
            </div>
            <div class="avatar-action">
              <a class="icon-edit">Sửa</a>
              <span
                style="color: #9ea1a5; margin-left: 10px; margin-right: 10px"
              >
                |
              </span>
              <a class="icon-delete">Xóa</a>
            </div>
          </div>
        </div>
      </form>
    </div>
    <!-- Table -->
    <div class="overview-booking-history">
      <p-table [tableStyle]="{ width: '1714px' }">
        <ng-template pTemplate="header">
          <tr>
            <th>STT</th>
            <th>Mã booking</th>
            <th>Thợ</th>
            <th>Dịch vụ</th>
            <th>Lĩnh vực</th>
            <th>Ngày check in</th>
            <th>Thành tiền (đ)</th>
            <th>Trạng thái</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body">
          <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
    <div class="paginator">
      <div class="pahinator-left">Tổng bản ghi:</div>
      <div class="justify-content-end">
        <!-- <p-paginator
          (onPageChange)="onPageChange($event)"
          [first]="(page - 1) * size"
          [rows]="size"
          [totalRecords]="totalItems"
          [rowsPerPageOptions]="[5, 10, 15]"
          [showFirstLastIcon]="false"
        /> -->
      </div>
    </div>

    <div class="overview-service-footer" #footer>
      <p-button
        label="Hủy"
        severity="danger"
        [style]="{ width: '100px', height: '30px' }"
      />
      <p-button
        label="Lưu"
        severity="danger"
        [style]="{ width: '100px', height: '30px' }"
      />
    </div>
  </div>
</div>
