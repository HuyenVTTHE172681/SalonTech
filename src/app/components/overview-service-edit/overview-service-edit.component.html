<app-header></app-header>

<div class="overview-service-page">
  <!-- TITLE -->
  <div class="service-title">
    <a class="icon-back" routerLink="/home/overview-service"
      ><i
        class="pi pi-angle-left"
        style="font-size: 1.5rem; margin-right: 8px"
      ></i>
      Lĩnh vực</a
    >

    <a class="icon-center">Tổng quan</a>

    <a class="icon-close" routerLink="/home/overview-service">
      <i class="pi pi-times icon-close"></i>
    </a>
  </div>

  <div class="overview-sector-wrapper">
    <!-- FORM EDIT NEW LĨNH VỰC -->
    <form [formGroup]="sectorForm" class="sector-form">
      <div class="title-form">Thông tin chung</div>
      <div class="form-detail-content">
        <div class="detail-content-input1">
          <span>Tên lĩnh vực*</span>
          <input
            type="text"
            formControlName="name"
            class="input-field"
            placeholder="Nhập tên lĩnh vực"
          />
          <!-- <span *ngIf="sectorForm.get('name') && sectorForm.get('name').touched">
          Trường này không được để trống
        </span> -->
        </div>

        <div class="detail-content-input2">
          <span>Mã lĩnh vực*</span>
          <input
            type="text"
            formControlName="code"
            class="input-field"
            placeholder="Nhập mã lĩnh vực"
          />
          <!-- <span *ngIf="sectorForm.get('code').invalid && sectorForm.get('code').touched">
          Trường này không được để trống
        </span> -->
        </div>
      </div>

      <div class="form-detail-checkbox">
        <span>Cài đặt trạng thái</span>
        <div class="form-checkbox">
          <div class="flex align-items-center">
            <p-radioButton
              name="status"
              value="1"
              formControlName="status"
              inputId="ACTIVE"
            />
            <label for="ACTIVE" class="ml-2">Hoạt động</label>
          </div>

          <div class="flex align-items-center">
            <p-radioButton
              name="status"
              value="0"
              formControlName="status"
              inputId="INACTIVE"
            />
            <label for="INACTIVE" class="ml-2">Dừng hoạt động</label>
          </div>
        </div>
      </div>
    </form>
  </div>

  <div class="overview-service-footer" #footer>
    <p-button
      label="Hủy"
      severity="danger"
      [style]="{ width: '100px', height: '30px' }"
      (click)="onCancel()"
    />
    <p-button
      label="Lưu"
      [outlined]="true"
      severity="secondary"
      [style]="{ width: '100px', height: '30px' }"
      [disabled]="!sectorForm.valid"
    />
  </div>
</div>
