<app-header></app-header>

<div class="overview-service-page">
  <!-- TITLE -->
  <div class="service-title">
    <a class="icon-back" routerLink="/home/overview-user"
      ><i
        class="pi pi-angle-left"
        style="font-size: 1.5rem; margin-right: 8px"
      ></i>
      Khởi tạo tài khoản</a
    >

    <a class="icon-close" routerLink="/home/overview-user">
      <i class="pi pi-times icon-close"></i>
    </a>
  </div>

  <div class="overview-sector-wrapper">
    <!-- FORM ADD NEW LĨNH VỰC -->
    <form [formGroup]="userForm" class="sector-form">
      <div class="title-form">
        <span for="icondisplay" class="font-bold block mb-2">
          Thông tin chung
        </span>
      </div>
      <div class="form-detail-content">
        <div class="detail-content-input1">
          <p style="margin-bottom: 5px; color: #9ea1a5">
            Tên người dùng <span>*</span>
          </p>
          <input
            type="text"
            pInputText
            formControlName="name"
            class="input-field"
            placeholder="Nhập tên người dùng"
          />
          <span
            *ngIf="
              !userForm.get('name')?.valid && userForm.get('name')?.touched
            "
            style="color: red"
            >Trường này không được để trống</span
          >
          <br />
        </div>

        <div class="detail-content-input2">
          <p style="margin-bottom: 5px; color: #9ea1a5">
            Số điện thoại <span>*</span>
          </p>
          <input
            type="text"
            pInputText
            formControlName="phone"
            class="input-field"
            placeholder="Nhập số điện thoại"
          />
          <span
            *ngIf="
              !userForm.get('phone')?.valid && userForm.get('phone')?.touched
            "
            style="color: red"
            >Trường này không được được trống</span
          ><br />
        </div>

        <div class="detail-content-input2">
          <p style="margin-bottom: 5px; color: #9ea1a5">Email <span>*</span></p>
          <input
            type="text"
            pInputText
            formControlName="email"
            class="input-field"
            placeholder="Nhập email"
          />
          <span
            *ngIf="
              !userForm.get('email')?.valid && userForm.get('email')?.touched
            "
            style="color: red"
            >Trường này không được được trống</span
          ><br />
        </div>

        <div style="display: flex; justify-content: space-between;">
          <div class="detail-content-input2">
            <p style="margin-bottom: 5px; color: #9ea1a5">
              Username <span>*</span>
            </p>
            <input
              type="text"
              pInputText
              formControlName="userName"
              class="input-field"
              placeholder="Nhập user name"
              [ngStyle]="{ width: '356px' }"
            />
            <span
              *ngIf="
                !userForm.get('userName')?.valid &&
                userForm.get('userName')?.touched
              "
              style="color: red"
              >Trường này không được được trống</span
            ><br />
          </div>

          <div class="detail-content-input2">
            <p style="margin-bottom: 5px; color: #9ea1a5">
              Password <span>*</span>
            </p>
            <input
              type="text"
              pInputText
              formControlName="password"
              class="input-field"
              placeholder="Nhập password"
              [ngStyle]="{ width: '356px' }"
            />
            <span
              *ngIf="
                !userForm.get('password')?.valid &&
                userForm.get('password')?.touched
              "
              style="color: red"
              >Trường này không được được trống</span
            ><br />
          </div>
        </div>
      </div>
      <div class="form-detail-checkbox">
        <span>Cài đặt trạng thái</span>
        <div class="form-checkbox">
          <div class="flex align-items-center">
            <p-radioButton
              name="status"
              value="1"
              formControlName="status"
              inputId="ACTIVE"
            />
            <label for="ACTIVE" class="ml-2" style="margin-left: 10px"
              >Hoạt động</label
            >
          </div>

          <div class="flex align-items-center">
            <p-radioButton
              name="status"
              value="0"
              formControlName="status"
              inputId="INACTIVE"
            />
            <label for="INACTIVE" class="ml-2" style="margin-left: 10px"
              >Dừng hoạt động</label
            >
          </div>
        </div>
      </div>
    </form>
  </div>

  <div class="overview-service-footer" #footer>
    <p-button
      label="Hủy"
      severity="danger"
      [style]="{ width: '100px', height: '30px' }"
      (click)="onCancel()"
    />
    <p-button
      label="Lưu"
      [outlined]="true"
      severity="secondary"
      [style]="{ width: '100px', height: '30px' }"
      [disabled]="!userForm.valid"
      (click)="onSubmitFormAddUser(userForm)"
    />
    <!-- <p-button
      label="Lưu & Thoát"
      severity="success"
      [style]="{ width: '180px', height: '30px' }"
    /> -->
  </div>
</div>
